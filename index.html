<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title> Template -  victorvhpg</title>

        <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
        <script type='text/javascript' src="http://victorvhpg.github.io/Template/Template.js"></script>


        <style type='text/css'>
            table td, table th {
                border:1px solid #ccc;
            }
            table th {
                background-color:#ddd
            }
        </style>



        <script type='text/javascript'>

            jQuery(function($) {
                "use strict";
                var dados = [{
                        codigo: 1,
                        titulo: "aaaaaa",
                        status: "Erro",
                        nota: 10,
                        identificacao: "a1"
                    }, {
                        codigo: 2,
                        titulo: "bbbbbbb",
                        status: "OK",
                        nota: 7,
                        identificacao: "rtertt"
                    }, {
                        codigo: 3,
                        titulo: "cccccccc",
                        status: "OK",
                        nota: 10,
                        identificacao: "ca>>>|0"
                    }, {
                        codigo: 4,
                        titulo: "ddddddd",
                        status: "OK",
                        nota: 6,
                        identificacao: "a19090"
                    }, {
                        codigo: 5,
                        titulo: "eeeee",
                        status: "Erro",
                        nota: 8,
                        identificacao: "eeeeefdgsdfgsdfgsdfgsdfg"
                    }];
                //====
                $("#grid-conteudo").html(Template.renderizar({
                    template: $("#grid-conteudo-template").html(),
                    dados: dados,
                    aCadaLinha: function($linha, obj) {
                        if (obj.status === "Erro") {
                            $linha.css("background-color", "#ff0000");
                        }
                        console.log(obj);
                        return $linha;
                    }
                }));

            });
       
        </script>


    </head>
    <body>
        @victorvhpg<br />
        <a href="https://github.com/victorvhpg/Template" >https://github.com/victorvhpg/Template</a>
        <br /><br />
        <script type="text/template" id="grid-conteudo-template">
            <tr data-codigo="{@codigo}" > 
            <td> {@titulo} </td>
            <td> {@status}</td> 
            <td> {@nota} </td>
            <td> {@identificacao}</td> 
            </tr>
        </script>
        <table>
            <thead>
                <tr>
                    <th>titulo</th>
                    <th>status</th>
                    <th>nota</th>
                    <th>identificacao</th>
                </tr>
            </thead>
            <tbody id="grid-conteudo"></tbody>
        </table>
    </body>
</html>
