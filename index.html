<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title> Template -  victorvhpg</title>

        <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
        <script type='text/javascript' src="http://victorvhpg.github.io/Template/Template.js"></script>


        <style type='text/css'>
            table td, table th {
                border:1px solid #ccc;
            }
            table th {
                background-color:#ddd
            }
        </style>



        <script type='text/javascript'>

            jQuery(function($) {
                "use strict";
                //gerar dados aleatorios
                var dados = [];
                for (var i = 0; i < 1999; i++) {
                    dados.push({
                        codigo: i,
                        titulo: Math.random().toString(33).substring(2,11),
                        status: (["Erro", "OK", "####"])[~~(Math.random() * 3)],
                        nota: ~~(Math.random() * 11),
                        identificacao: Math.random().toString(33).substring(2,11)
                    });
                }
                //===========================
                //exibir os dados
                $("#grid-conteudo").html(Template.renderizar({
                    template: $("#grid-conteudo-template").html(),
                    dados: dados,
                    aCadaLinha: function($linha, obj) {
                        if (obj.status === "Erro") {
                            $linha.css("background-color", "#ff0000");
                        }
                        console.log(obj);
                        return $linha;
                    }
                }));

            });

        </script>


    </head>
    <body>
        @victorvhpg<br />
        <a href="https://github.com/victorvhpg/Template" >https://github.com/victorvhpg/Template</a>
        <br /><br />
        <script type="text/template" id="grid-conteudo-template">
            <tr data-codigo="{@codigo}" > 
            <td> {@titulo} </td>
            <td> {@status}</td> 
            <td> {@nota} </td>
            <td> {@identificacao}</td> 
            </tr>
        </script>
        <table>
            <thead>
                <tr>
                    <th>titulo</th>
                    <th>status</th>
                    <th>nota</th>
                    <th>identificacao</th>
                </tr>
            </thead>
            <tbody id="grid-conteudo"></tbody>
        </table>
    </body>
</html>
